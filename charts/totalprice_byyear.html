<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@3.4.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@4"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"width": 400, "height": 300}, "mark": {"tooltip": null}}, "layer": [{"mark": "bar", "encoding": {"color": {"type": "quantitative", "field": "Price", "scale": {"scheme": "Blues"}}, "x": {"type": "nominal", "axis": {"title": "Year"}, "field": "Year"}, "y": {"type": "quantitative", "axis": {"title": "Total Price"}, "field": "Price"}}, "selection": {"selector011": {"type": "interval", "encodings": ["x"]}}}, {"mark": {"type": "rule", "color": "blue"}, "encoding": {"tooltip": [{"type": "quantitative", "aggregate": "mean", "field": "Price", "title": "Mean"}], "y": {"type": "quantitative", "aggregate": "mean", "field": "Price"}}, "transform": [{"filter": {"selection": "selector011"}}]}], "data": {"name": "data-13106d227e10f44f68268d8ea7dfcf5f"}, "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v3.4.0.json", "datasets": {"data-13106d227e10f44f68268d8ea7dfcf5f": [{"Year": 2010, "Price": 57636271.964002125}, {"Year": 2011, "Price": 61741814.1087993}, {"Year": 2012, "Price": 61579861.44570393}, {"Year": 2013, "Price": 62702376.37199834}, {"Year": 2014, "Price": 69102719.75159763}, {"Year": 2015, "Price": 68498966.20379406}, {"Year": 2016, "Price": 67512237.70199077}, {"Year": 2017, "Price": 65377567.13100015}, {"Year": 2018, "Price": 67983173.75000091}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>

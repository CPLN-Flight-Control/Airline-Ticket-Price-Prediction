<body>
  <div id="vis"></div>

    (function(vegaEmbed) {
      var spec = {"config": {"view": {"width": 400, "height": 300}, "mark": {"tooltip": null}}, "layer": [{"mark": "bar", "encoding": {"color": {"type": "quantitative", "field": "Price", "scale": {"scheme": "Blues"}}, "x": {"type": "nominal", "axis": {"title": "Year"}, "field": "Year"}, "y": {"type": "quantitative", "axis": {"title": "Total Price"}, "field": "Price"}}, "selection": {"selector016": {"type": "interval", "encodings": ["x"]}}}, {"mark": {"type": "rule", "color": "blue"}, "encoding": {"tooltip": [{"type": "quantitative", "aggregate": "mean", "field": "Price", "title": "Mean"}], "y": {"type": "quantitative", "aggregate": "mean", "field": "Price"}}, "transform": [{"filter": {"selection": "selector016"}}]}], "data": {"name": "data-1a24978831f5cd910ebc323b4d94b2f1"}, "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v3.4.0.json", "datasets": {"data-1a24978831f5cd910ebc323b4d94b2f1": [{"Year": 2010, "Price": 50118497.3600002}, {"Year": 2011, "Price": 55126619.73999983}, {"Year": 2012, "Price": 56495285.729999565}, {"Year": 2013, "Price": 58057755.899999835}, {"Year": 2014, "Price": 63983999.76999927}, {"Year": 2015, "Price": 64621666.22999945}, {"Year": 2016, "Price": 64297369.239999704}, {"Year": 2017, "Price": 64095654.050000764}, {"Year": 2018, "Price": 67983173.75000091}]}};
